# Default values for pilotage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appConfig:
  siteUrl: "https://yds.cuterabbit.art"
  env: production
  apiUrl: "https://lighthouse.yds.cuterabbit.art"
  ssrApiUrl: "https://lighthouse.yds.cuterabbit.art"

  keycloak:
    issuer: "http://keycloak.keycloak.svc.cluster.local/realms/yggdrasil"
    clientAuthId: "yggdrasil-auth-client"
    clientAuthSecret: "SNVixwqR8qP1VCKwnNoGacEkO2bVnZnh"
  
  nextAuth:
    secret: "BOE94rwoeaYDyLY1UyV3bxYs5svKdhOy"
    url: "https://yds.cuterabbit.art"

image:
  repository: ghcr.io/phuchptty/yggdrasil/pilotage
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: le-dns01
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
  hosts:
    - host: yds.cuterabbit.art
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: pilotage-tls
     hosts:
       - yds.cuterabbit.art

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 1Gi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
